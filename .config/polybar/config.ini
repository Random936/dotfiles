[colors]
background = #EEEEEE
background-alt = #A0A0A0
foreground = #444444
primary = #0000FF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
monitor = ${env:MONITOR}
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = filesystem brightness alsa memory cpu battery network date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /

label-mounted = %{F#0000FF}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/alsa]
type = internal/alsa

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/brightness]
type = internal/backlight
card = intel_backlight

format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}
format = <label>

label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 0.5
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
format = <label> <ramp-coreload>
label = %percentage%% - 

ramp-coreload-0 = " "
ramp-coreload-1 = ▁
ramp-coreload-2 = ▂
ramp-coreload-3 = ▃
ramp-coreload-4 = ▄
ramp-coreload-5 = ▅
ramp-coreload-6 = ▆
ramp-coreload-7 = ▇
ramp-coreload-8 = █
ramp-coreload-spacing = 0

[module/battery]
type = internal/battery
battery = BAT0

format-full = <label-full>
format-charging = <label-charging>
format-discharging = <label-discharging>
label-full = %percentage%%
label-charging = %percentage%% %time%
label-discharging = %percentage%% %time%

format-full-prefix = "FULL "
format-charging-prefix = "CHR "
format-discharging-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix-foreground = ${colors.primary}


[module/network]
type = internal/network
interface-type = wireless
interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#0000FF}%ifname%%{F#707880} disconnected
label-connected = %{F#0000FF}%ifname%%{F-} %essid% %local_ip%

[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %m-%d-%Y %I:%M:%S %p

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
